name: ğŸš€ Deploy Backend (Dockerized)

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # âœ… Step 1: Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # âœ… Step 2: Build & Push Docker image to Docker Hub
      - name: Build and Push Backend Image
        run: |
          echo "ğŸ”§ Building backend image..."
          docker build --no-cache -t vineeshw1994/genz-backend:${{ github.sha }} -f Dockerfile .

          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin

          echo "ğŸ·ï¸ Tagging and pushing backend image..."
          docker tag vineeshw1994/genz-backend:${{ github.sha }} vineeshw1994/genz-backend:latest

          docker push vineeshw1994/genz-backend:${{ github.sha }}
          docker push vineeshw1994/genz-backend:latest

      # âœ… Step 3: SSH into server and update container
      - name: SSH Deploy Backend
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            set -e
            echo "ğŸš€ Deploying Backend..."

            cd /var/www/Git_Actions

            echo "ğŸ§± Pulling latest backend image..."
            docker compose pull backend

            echo "â™»ï¸ Recreating backend container..."
            docker compose up -d --force-recreate backend

            echo "ğŸ§¹ Cleaning unused images..."
            docker image prune -f

            echo "âœ… Backend deployed successfully!"
