name: Deploy Server (Dockerized)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Build & Push Docker Image to Docker Hub
      - name: Build and Push Docker Image
        run: |
          echo "ğŸ”§ Building backend Docker image..."
          docker build -t vineeshw1994/genz-backend -f Dockerfile .

          echo "${{ secrets.DOCKER_HUB_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USER }}" --password-stdin

          echo "ğŸ“¦ Pushing backend image to Docker Hub..."
          docker push vineeshw1994/genz-backend:latest

      # SSH Deploy to production server
      - name: SSH Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Deploying Backend..."

            cd /var/www/Git_Actions

            echo "ğŸ§± Pulling latest backend Docker image..."
            docker pull vineeshw1994/genz-backend:latest

            echo "â™»ï¸ Restarting backend container..."
            docker-compose up -d backend

            echo "âœ… Backend deployed successfully!"
