name: Deploy Server

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # SSH Deploy
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          port: 22
          script: |
            echo "ðŸ”„ Deploying Server..."

            cd /var/www/Git_Actions/dock_server_v1.0

            git checkout main
            git fetch origin
            git reset --hard origin/main
            git clean -fd

            echo "ðŸ“¦ Installing dependencies..."
            npm install

            echo "ðŸš€ Restarting PM2..."
            pm2 restart F_GH_A_server || pm2 start server.js --name F_GH_A_server

            echo "âœ… Server deployed successfully!"
